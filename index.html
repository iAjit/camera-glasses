<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Glasses Try-On</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>

  <!-- MediaPipe FaceMesh + CameraUtils from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- Main script using Three.js as module -->
  <script type="module" src="script.js"></script>
</body>
</html>
